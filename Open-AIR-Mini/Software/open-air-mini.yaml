substitutions:
  name: "open-air-mini"
  friendly_name: "Open Air Mini"

esphome:
  name: "${name}"
  friendly_name: "${friendly_name}"
  name_add_mac_suffix: false
  platform: ESP32
  board: esp32dev

  project:
    name: Flamingo-tech.Open-AIR
    version: "1.1"

logger:

api:

ota:
  platform: esphome

wifi:
  ap:

web_server:
  port: 80

captive_portal:

packages:
  disconnected_mode_base: !include disconnected-mode.yaml
  disconnected_mode_without_humidity: !include disconnected-mode-without-humidity.yaml
  # disconnected_mode_with_humidity: !include disconnected-mode-with-humidity.yaml

dashboard_import:
  package_import_url: github://fernandodeperto/Open-AIR/Open-AIR-Mini/Software/open-air-mini.yaml@support-importing
  import_full_config: false

i2c:
#I2C For Sensor 2
- id: i2c_sensor_2
  sda: GPIO19
  scl: GPIO18
  scan: false
  frequency: 400kHz
#I2C For Sensor 1
- id: i2c_sensor_1
  sda: GPIO16
  scl: GPIO4
  scan: false
  frequency: 400kHz

